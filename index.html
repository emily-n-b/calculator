<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div id="calculator">
    <div id="display">123</div>
    <div id="button-container">
        <button class="button color-1" id="clear">AC</button>
        <button class="button color-1" id="negative">+/-</button>
        <button class="button color-1" id="percent">%</button>
        <button class="button color-3" id="divide">/</button>

        <button class="button color-2" id="seven">7</button>
        <button class="button color-2" id="eight">8</button>
        <button class="button color-2" id="nine">9</button>
        <button class="button color-3" id="multiply">*</button>

        <button class="button color-2" id="four">4</button>
        <button class="button color-2" id="five">5</button>
        <button class="button color-2" id="six">6</button>
        <button class="button color-3" id="subtract">-</button>

        <button class="button color-2" id="one">1</button>
        <button class="button color-2" id="two">2</button>
        <button class="button color-2" id="three">3</button>
        <button class="button color-3" id="add">+</button>

        <button class="button color-2" id="zero">0</button>
        <button class="button color-2" id="decimal">.</button>
        <button class="button color-3" id="equal">=</button>


    </div>


</div>






    <script src="javascript.js"></script>
    
</body>
</html>
