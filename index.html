<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="calculator">
    <div id="display">123</div>
    <div id="button-container">
        <button class="button color-1" id="clear">AC</button>
        <button class="button color-1" id="backspace">C</button>
        <button class="button color-1" id="negative">+/-</button>
        <button class="button color-3 operator" id="divide">/</button>

        <button class="button color-2 number" id="seven">7</button>
        <button class="button color-2 number" id="eight">8</button>
        <button class="button color-2 number" id="nine">9</button>
        <button class="button color-3 operator" id="multiply">*</button>

        <button class="button color-2 number" id="four">4</button>
        <button class="button color-2 number" id="five">5</button>
        <button class="button color-2 number" id="six">6</button>
        <button class="button color-3 operator" id="subtract">-</button>

        <button class="button color-2 number" id="one">1</button>
        <button class="button color-2 number" id="two">2</button>
        <button class="button color-2 number" id="three">3</button>
        <button class="button color-3 operator" id="add">+</button>

        <button class="button color-2 number" id="zero">0</button>
        <button class="button color-2" id="percent">%</button>
        <button class="button color-2" id="decimal">.</button>
        <button class="button color-3" id="equal">=</button>
    </div>
</div>
    <script src="javascript.js"></script>
</body>
</html>
